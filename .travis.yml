language: generic

services:
  - docker

stages:
  - build
  - test

env:
  DOCKER_COMPOSE_VERSION: 1.27.4

before_install:
  # Update Docker Compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  - stage: build
  - script: 
    - docker-compose up -d --build 

  - stage: test
  - script: 
    - docker-compose run --rm client yarn 
    - docker-compose run --rm client yarn run test:unit
  - script: 
    - docker-compose run --rm api bundle exec bundle install 
    - docker-compose run --rm api bundle exec rails db:create 
    - docker-compose run --rm api bundle exec rails db:migrate
    - docker-compose run --rm api bundle exec rails db:seed
    - docker-compose run --rm api bundle exec rails test
